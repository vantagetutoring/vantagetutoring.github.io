---
layout: default
---
  <html>
    {% include header.html %}
    <main>
        {{content}}
    </main>
  </html>
  <style>
    html {
      scroll-snap-type: y mandatory;
    }
  </style>

  <script>
    $(window).scroll(function() {     
      var scroll = $(window).scrollTop();
      if (scroll > 0) {
          $("#mainnav").addClass("active");
          $( "#title" ).css("opacity",0);
          $( "#logo" ).css("opacity",1);
          
      }
      else {
          $("#mainnav").removeClass("active");
          $( "#title" ).css("opacity",1);
          $( "#logo" ).css("opacity",0);
      }
    });
  </script>
