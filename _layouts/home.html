---
layout: default
---
  <html style='scroll-snap-type: y mandatory;'>
    {% include header.html %}
    <main>
        {{content}}
    </main>
    {% include footer.html %}
  </html>

  <script>
    $(window).scroll(function() {     
      var scroll = $(window).scrollTop();
      if (scroll > 0) {
          $("#mainnav").addClass("active");
          $( "#title" ).css("opacity",0);
          $( "#logo" ).css("opacity",1);
          
      }
      else {
          $("#mainnav").removeClass("active");
          $( "#title" ).css("opacity",1);
          $( "#logo" ).css("opacity",0);
      }
    });
  </script>
