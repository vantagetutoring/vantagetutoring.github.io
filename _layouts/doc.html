<!DOCTYPE html>
<html>
  {% include head.html %}
  <script src="https://kit.fontawesome.com/e8c8e8e543.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <body>
    <div class='docholder'>
        <div class='nav'>
            <img src="/assets/general/logo.png" onclick='window.location.href="/"' alt="vantage-logo">
            <p><b>Tutor Docs</b></p>
            {% for post in site.categories.doc %}
                <a href="{{post.url}}">{{post.title}}</a>
            {% endfor %}
            <br>
            <p><b>Contact Us</b></p>
            <a href="">647-588-6288</a>
            <a href="">Email</a>
        </div>
        <div class='nav-spacer'></div>
        <div class='content'>
            <h1>{{page.title}}</h1>
            
            <p>{{content}}</p>
        </div>
        
    </div>
  </body>
</html>


<style>
    html, body {
        height:100%;
    }
    .docholder{
        display:flex;
        height:100%;
        width:100%;
    }
    .nav{
        background-color:rgb(231, 231, 231);
        position:fixed;
        top:0px;
        left:0px;
        width:240px;
        height:100%;
        display:flex;
        flex-direction: column;
    }
    .nav-spacer{
        width:240px;
        min-width:240px;
        max-width:240px;
        height:100%;
    }
    .nav p, .nav a{
        margin:3px 20px;
    }
    .nav img{
        width:120px;
        margin: 10px auto;
        cursor:pointer;
    }
    .content{
        padding:50px 100px;
        padding-bottom:150px;
        height:fit-content;
        max-width:800px;
    }
    img, video {
        width:100%;
        max-width:300px;
        object-fit: scale-down;
    }
    button{
      background-color:var(--main);
      font-family:inherit;
      color:white;
      font-size: 12pt;
      padding: 5px 20px;
      border-radius: 5px;
      cursor:pointer;
      text-decoration:none;
      width:auto;
      margin-top:0px;
      margin-bottom:0px;
      margin:20px 0px;
    }
</style>
